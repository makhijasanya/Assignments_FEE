<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="icon" href="images/980623dc78e343fedb222272111424f3 (1).jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <span><img src="images/notepad icon.png"></span>
        <p><label for="notepad"><b>NotePad</b></label></p>
        
        <textarea name="notepad" id="notepad" cols="30" rows="10" placeholder="Enter your notes here..."></textarea>
        <span class="img"><img src="images/notepad icon.png"></span>
        <button class="save">save</button>
        <button class="clear">clear</button>

    </div>



    <script src="script.js"></script>
</body>
</html>
